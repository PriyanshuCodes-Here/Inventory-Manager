<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop Stock Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-8">

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl p-6 sm:p-10">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">
            My Shop Stock Tracker
        </h1>
        <p class="text-center text-gray-500 mb-6">
            A simple, live-updating manager for my physical goods.
        </p>
        
        <!-- User Info and Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 p-4 bg-indigo-50 rounded-xl border border-indigo-200">
            <div class="text-sm">
                <p id="auth-status" class="text-indigo-700 font-semibold mb-1">Database Status: Authenticating...</p>
                <p id="user-id-display" class="text-xs text-indigo-600 truncate"></p>
            </div>
            <button
                id="add-item-btn"
                class="mt-3 sm:mt-0 bg-green-600 text-white p-3 rounded-xl font-semibold hover:bg-green-700 transition duration-150 shadow-md flex items-center justify-center disabled:opacity-50"
                disabled
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Register New Product
            </button>
        </div>

        <!-- Loading State / Error Message -->
        <div id="loading-message" class="text-center text-gray-500 p-8">
            <svg class="animate-spin h-6 w-6 mr-3 inline-block text-indigo-500" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Fetching stock levels...
        </div>

        <!-- Inventory List (Read) -->
        <div id="inventory-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>

        <!-- Placeholder for empty list -->
        <div id="empty-state" class="hidden text-center text-gray-500 p-10 border-2 border-dashed border-gray-200 rounded-xl mt-6">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10m-8-4h16"></path></svg>
            <p class="font-medium text-lg">Nothing in stock right now.</p>
            <p class="text-sm">Click "Register New Product" to start.</p>
        </div>
    </div>

    <!-- Modal for Create/Update Operations -->
    <div id="crud-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 sm:p-8 transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-gray-800">Add New Product</h2>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product-name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Wireless Mouse">
                </div>

                <div>
                    <label for="product-quantity" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                    <input type="number" id="product-quantity" required min="0" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="0">
                </div>

                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Unit Price ($)</label>
                    <input type="number" id="product-price" required min="0.01" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00">
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition duration-150 font-medium">Cancel</button>
                    <button type="submit" id="submit-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition duration-150 font-semibold shadow-md">
                        Commit Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to the JavaScript module (Crucial for functionality) -->
    <script type="module" src="script.js"></script>
</body>
</html>
